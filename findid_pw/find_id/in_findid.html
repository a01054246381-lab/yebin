<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="ins_findid.css">
</head>
<body>
<div class="find-id-container">

    <h2>아이디 찾기</h2>
    <form action="id/in_id.html" method="post">
        <div class="form-group">
            <label>이름</label>
            <input type="text" placeholder="이름을 입력하세요">
        </div>

        <div class="form-group">
            <label>생년월일</label>
            <input type="text" placeholder="ex)20260203">
        </div>

        <div class="form-group">
            <label>연락처</label>
            <input type="text" placeholder="ex)01077777777">
        </div>

        <button type="submit" class="find-id-btn">아이디 찾기</button>


    </form>
</div>
<script src="inj_findid.js"></script>


</body>
</html>
