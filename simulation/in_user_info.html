<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>면접 시뮬레이션</title>
    <link rel="stylesheet" href="/interview001/header/ins_header.css">
    <link rel="stylesheet" href="/interview001/simulation/ins_user_info.css">
</head>
<body>
<div id="header"></div>
<div class="info-container">

    <div class="form-header">
        <div class="mode-badge">INTERVIEW INFORMATION</div>
        <h2>면접 정보를 입력해주세요</h2>
        <p>입력한 정보를 기반으로 맞춤형 면접 질문이 생성됩니다</p>
    </div>

    <form class="interview-form" action="/interview001/simulation/in_simul_mode.html" method="post">

        <!-- 면접 목적 -->
        <div class="form-group">
            <label for="purpose">면접 목적</label>
            <select id="purpose" name="purpose">
                <option value="">선택하세요</option>
                <option>취업</option>
                <option>인턴</option>
                <option>전환형 인턴</option>
                <option>기타</option>
            </select>
        </div>

        <!-- 면접 분야 -->
        <div class="form-group">
            <label for="field">면접 분야</label>
            <input type="text" id="field" placeholder="예) 백엔드 개발, 마케팅">
        </div>

        <!-- 모집 공고 -->
        <div class="form-group">
            <label for="job">모집 공고</label>
            <textarea id="job" placeholder="모집 공고 내용을 입력하세요"></textarea>
        </div>

        <!-- 이력서 -->
        <div class="form-group">
            <label for="resume">이력서</label>
            <textarea id="resume" placeholder="이력서 내용을 붙여주세요"></textarea>
        </div>

        <!-- 기업 링크 -->
        <div class="form-group">
            <label for="companyLink">기업 링크</label>
            <input type="url" id="companyLink" placeholder="https://www...">
        </div>

        <!-- 지역 -->
        <div class="form-group">
            <label for="location">국내 지점 / 지역</label>
            <input type="text" id="location" placeholder="예) 서울 강남구">
        </div>

        <!-- 버튼 -->
        <button type="submit" class="submit-btn">면접 시뮬레이션 시작</button>
    </form>
</div>

<script>
fetch("/interview001/header/in_header.html")
    .then(res => res.text())
    .then(data => {

        const headerEl = document.getElementById("header");
        headerEl.innerHTML = data;

        // 햄버거 메뉴
        const hamburger = headerEl.querySelector('.hamburger');
        const menu = headerEl.querySelector('.menu');

        if(hamburger){
            hamburger.addEventListener('click', () => {
                menu.classList.toggle('active');
            });
        }

        // ⭐⭐⭐ 현재 페이지 active 표시 (핵심)
        const currentPage = window.location.pathname.split("/").pop();

        headerEl.querySelectorAll(".menu a").forEach(link => {
            const linkPage = link.getAttribute("href").split("/").pop();
            if(currentPage === linkPage){
                link.classList.add("active_attach");
            }
        });

    });
</script>
</body>
</html>
