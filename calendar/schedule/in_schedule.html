<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>일정 입력</title>
    <link rel="stylesheet" href="/interview001/header/ins_header.css">
    <link rel="stylesheet" href="ins_schedule.css">

</head>
<body>
<div id="header"></div>

<div class="layout">

    <!-- 왼쪽 사이드바 -->
    <aside id="sidebar" class="sidebar">
        <ul>
            <li><a href="/interview001/calendar/schedule/in_schedule.html" class="active">일정 입력</a></li>
            <li><a href="/interview001/calendar/in_calendar.html">캘린더</a></li>
        </ul>
    </aside>

    <!-- 오른쪽 콘텐츠 -->
    <div class="content">
        <div class="mode-badge">INTERVIEW SCHEDULE</div>

    <h2>일정 입력</h2>
    <p>면접 일정을 추가하면 캘린더에 자동 등록됩니다.</p>

    <!-- 카드 생성 버튼 -->
    <button id="addCardBtn" class="add-card-btn">
        + 일정 입력
    </button>

    <!-- 카드들이 생성될 영역 -->
    <div id="cardContainer" class="card-container"></div>

</div>

    </div>


</body>
<script>
fetch("/interview001/header/in_header.html")
    .then(res => res.text())
    .then(data => {

        const headerEl = document.getElementById("header");
        headerEl.innerHTML = data;

        // 햄버거 메뉴
        const hamburger = headerEl.querySelector('.hamburger');
        const menu = headerEl.querySelector('.menu');

        if(hamburger){
            hamburger.addEventListener('click', () => {
                menu.classList.toggle('active');
            });
        }

       // ⭐⭐⭐ 현재 페이지 active 표시 (핵심)
        const currentPath = window.location.pathname;

headerEl.querySelectorAll(".menu a").forEach(link => {

    const linkPath = new URL(link.href).pathname;

    // calendar 폴더 전체 활성화
    if(currentPath.includes("/calendar/") && linkPath.includes("/calendar/")){
        link.classList.add("active_attach");
    }

    // 일반 페이지
    else if(currentPath === linkPath){
        link.classList.add("active_attach");
    }
});

    });
</script>
<script src="inj_schedule.js"></script>
</html>
