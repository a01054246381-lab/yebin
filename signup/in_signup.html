<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
  <link rel="stylesheet" href="ins_signup.css">
</head>
<body>
  <div class="signup-container">
    <h2>회원가입</h2>
      <form id="signupForm">
    <div class="form-group">
        <label>아이디</label>
        <input type="text" id="userId" placeholder="4~20자리 / 영문, 숫자, 특수문자 '_' 사용가능">
    </div>

    <div class="form-group">
        <label>비밀번호</label>
        <input type="password" id="password" placeholder="8~16자리 / 영문 대소문자,숫자, 특수문자 조합">
    </div>

    <div class="form-group">
        <label>비밀번호 확인</label>
        <input type="password" id="passwordCheck" placeholder="비밀번호 확인">
    </div>

    <div class="form-group">
        <label>이름</label>
        <input type="text" id="userName" placeholder="이름 입력">
    </div>

    <button type="submit" class="signup-btn">회원가입</button>
</form>

        <!-- 하단 링크 -->
        <div class="find">
            <a href="/interview001/findid_pw/find_id/in_findid.html">아이디 찾기</a>
            <a href="/interview001/findid_pw/find_pw/in_findpw.html">비번 찾기</a>
            <a href="/interview001/login/in_login.html">로그인</a>
        </div>
    </div>
<script src="inj_signup.js"></script>



</body>
</html>
